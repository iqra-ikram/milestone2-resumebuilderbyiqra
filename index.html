<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder by Iqra Ikram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Iqra Ikram</h1>
    <h2>GIAIC HACKATHON PROJECT</h2>
    <b><h2>Milestone 1</h2></b>
    <form id="resumeForm">
        <fieldset>
            
            <legend>Personal Information</legend>
        <label for="Name"> First Name:</label>
        <input type="text" id="name" name="name" required> <br>
        <label for="Name"> Last Name:</label>
        <input type="text" id="name" name="name" required> <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" required> <br>
    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone" name="phone" required> <br>
    <label for="address">Address: </label>
    <input type="adress" id="address" name="address" required> <br>


    <label for="profilepicture">Profilepicture:</label>
    <input type="file" name="" id="profilepicture"name ="profilepicture" accept="image/*" required>

    </fieldset>
    <fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
   <textarea id="education" name="education" rows="4" required></textarea>
</fieldset>


<fieldset>
    <legend>Experienced</legend>
    <label for="experienced">Experienced</label>
   <textarea id="experienced" name="experienced" rows="4" required></textarea>
</fieldset>


   <fieldset> <legend>Skills</legend>
    <label for="skills">Skills</label>
   <textarea id="skills" name="skills" rows="4" required></textarea>
</fieldset>
<br>


<button type="submit">Generate Resume </button>

</form>


    </body>
</html>
